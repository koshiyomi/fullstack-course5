<!doctype html>
<html lang="en" ng-app='Assignment1App'>
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-controller='LunchCheckerController'>
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <label for="lunch-menu"></label><input id="lunch-menu" type="text"
                                               placeholder="list comma separated dishes you usually have for lunch"
                                               class="form-control"
                                               ng-model="lunchList">
    </div>
    <div class="form-group">
        <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
    </div>
    <div ng-style="tooMuchIndicator" class="form-group message">
        {{isTooMuch}}
    </div>
</div>

</body>
</html>
